<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet"  href="css/app.css" type = "text/css">
  <link rel="shortcut icon" href="img/Music_Icon.png">
  <meta charset="utf-8">
  <title>MusicWorld</title>
</head>

<body>
  <div id = "header">
    <article id = "headerWord">
        <header>
          <h1>MUSIC WORLD</h1>
        </header>
      </article>
  </div>
  <div ng-app="myApp" ng-controller="myCtrl">
    <form name="songForm">
      <div class="form-group" autocomplete="on">
        <div id = "header">
          <h3 >Search your Music</h3> 
        </div> 
        <input name="search" result = '5' autosave = "unique" ng-minlength=3 placeholder="Enter your search.." ng-model="track" class="form-control" required href="#" data-toggle="tooltip" data-placement="top" title="Put in the music or artist you like"></input>
        <p class="help-block" ng-show="songForm.search.$error.minlength">AT LEAST 3 CHARACTERS REQUIRED</p>
      </div>
      <div class="form-group">
        <button ng-disabled="songForm.search.$invalid" class="btn btn-info btn-block" ng-click="getSongs()" type="submit">Go</button>
      </div>

    </form>

    <div>
      <div class="container-fixed">
        <p ng-show="tracks.length>0" class="help-block">Click to sample </p>
        <div ng-class="track.preview_url == currentSong ? 'playing' : ''"  ng-repeat="track in tracks" class="col-xs-4 img"><img ng-click="play(track.preview_url)" title="{{track.name}}" src="{{track.album.images[1].url}}"></img></div>
      </div>  
    </div>
  </div>
</body>
</html>
